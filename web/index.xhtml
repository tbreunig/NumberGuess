<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Number Guess!    </title>
    </h:head>
    <h:body>
        <h:form id="numberGuessForm">
            <h:panelGrid columns="2">
                <h:outputText value="Enter your guess:"/>
                <h:inputText id="namedEntry" value="#{numberGuessBean.guess}"/>
                <h:commandButton value="Submit name" action="#{numberGuessBean.checkGuess()}"/>
                <h:outputText id="finalMessage" value="#{numberGuessBean.finalMessage}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
